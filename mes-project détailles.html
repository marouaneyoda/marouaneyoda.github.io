<!-- Bouton quitter Lightbox avec style btn-home -->
<button id="lightbox-custom-close" class="btn-home">
  üîç Quitter l‚Äôimage
</button>

<script>
  const closeBtn = document.getElementById('lightbox-custom-close');

  // Fonction pour afficher le bouton
  function showCloseBtn() {
    closeBtn.style.display = 'inline-block';
  }

  // Fonction pour cacher le bouton
  function hideCloseBtn() {
    closeBtn.style.display = 'none';
  }

  // V√©rifier si window.lightbox existe et utiliser les √©v√©nements natifs
  if (window.lightbox && typeof window.lightbox.on === 'function') {
    window.lightbox.on('start', showCloseBtn);
    window.lightbox.on('end', hideCloseBtn);
  } else {
    // Sinon √©couter les √©v√©nements custom sur document
    document.addEventListener('lightbox:start', showCloseBtn);
    document.addEventListener('lightbox:end', hideCloseBtn);
  }

  // Gestion du clic sur bouton pour fermer Lightbox
  closeBtn.addEventListener('click', () => {
    const overlay = document.querySelector('.lightboxOverlay');
    if (overlay) {
      overlay.click();
    }
  });
</script>
