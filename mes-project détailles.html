<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Détails des Projets SAE - Marouane Yoda</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
      color: #f8fafc;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Animated background particles */
    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .particle {
      position: absolute;
      background: rgba(59, 130, 246, 0.3);
      border-radius: 50%;
      animation: float 20s infinite linear;
    }

    @keyframes float {
      0% { transform: translateY(100vh) rotate(0deg); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
    }

    /* Hero Section */
    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: linear-gradient(135deg, rgba(15, 23, 42, 0.9), rgba(30, 41, 59, 0.8));
      backdrop-filter: blur(10px);
    }

    .hero-content {
      max-width: 800px;
      padding: 2rem;
      z-index: 2;
    }

    .hero h1 {
      font-size: clamp(2.5rem, 5vw, 4rem);
      font-weight: 900;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6, #06b6d4);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 1.5rem;
      animation: slideInUp 1s ease-out;
    }

    .hero p {
      font-size: 1.25rem;
      color: #cbd5e1;
      margin-bottom: 2rem;
      animation: slideInUp 1s ease-out 0.2s both;
    }

    .cta-buttons {
      display: flex;
      gap: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      animation: slideInUp 1s ease-out 0.4s both;
    }

    .btn-primary, .btn-secondary {
      padding: 1rem 2rem;
      border-radius: 50px;
      font-weight: 600;
      text-decoration: none;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: none;
      cursor: pointer;
      font-size: 1rem;
      position: relative;
      overflow: hidden;
    }

    .btn-primary {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
      box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(59, 130, 246, 0.4);
      background: linear-gradient(135deg, #2563eb, #1e40af);
      color: white;
      text-decoration: none;
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 2px solid rgba(255, 255, 255, 0.2);
      backdrop-filter: blur(10px);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.3);
      color: white;
      text-decoration: none;
    }

    /* Projects Section */
    .projects-section {
      padding: 5rem 0;
      position: relative;
    }

    .section-title {
      text-align: center;
      font-size: clamp(2rem, 4vw, 3rem);
      font-weight: 800;
      background: linear-gradient(135deg, #f8fafc, #cbd5e1);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 3rem;
    }

    /* Timeline Layout */
    .timeline {
      position: relative;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    .timeline::before {
      content: '';
      position: absolute;
      left: 50%;
      top: 0;
      bottom: 0;
      width: 3px;
      background: linear-gradient(180deg, #3b82f6, #8b5cf6, #06b6d4);
      transform: translateX(-50%);
      border-radius: 2px;
    }

    .timeline-item {
      position: relative;
      margin: 3rem 0;
      opacity: 0;
      animation: fadeInUp 0.6s ease-out forwards;
    }

    .timeline-item:nth-child(even) {
      animation-delay: 0.1s;
    }

    .timeline-item:nth-child(odd) {
      animation-delay: 0.2s;
    }

    .timeline-dot {
      position: absolute;
      left: 50%;
      top: 2rem;
      width: 20px;
      height: 20px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border-radius: 50%;
      transform: translateX(-50%);
      z-index: 2;
      box-shadow: 0 0 0 5px rgba(15, 23, 42, 0.8), 0 0 20px rgba(59, 130, 246, 0.5);
    }

    .timeline-content {
      width: 45%;
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(59, 130, 246, 0.2);
      border-radius: 20px;
      padding: 2rem;
      position: relative;
      transition: all 0.3s ease;
    }

    .timeline-item:nth-child(odd) .timeline-content {
      margin-left: 55%;
    }

    .timeline-item:nth-child(even) .timeline-content {
      margin-right: 55%;
    }

    .timeline-content:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      border-color: rgba(59, 130, 246, 0.4);
    }

    .timeline-content::before {
      content: '';
      position: absolute;
      top: 2rem;
      width: 0;
      height: 0;
      border: 15px solid transparent;
    }

    .timeline-item:nth-child(odd) .timeline-content::before {
      left: -30px;
      border-right-color: rgba(30, 41, 59, 0.8);
    }

    .timeline-item:nth-child(even) .timeline-content::before {
      right: -30px;
      border-left-color: rgba(30, 41, 59, 0.8);
    }

    .project-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #3b82f6;
      margin-bottom: 1rem;
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .project-number {
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      color: white;
      width: 2rem;
      height: 2rem;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 800;
      font-size: 0.9rem;
    }

    .project-description {
      color: #cbd5e1;
      line-height: 1.6;
      margin-bottom: 1.5rem;
    }

    /* Image Gallery */
    .project-gallery {
      margin-top: 1.5rem;
    }

    .gallery-image {
      width: 100%;
      height: auto;
      border-radius: 15px;
      cursor: zoom-in;
      transition: all 0.3s ease;
      border: 2px solid rgba(59, 130, 246, 0.2);
    }

    .gallery-image:hover {
      transform: scale(1.02);
      border-color: rgba(59, 130, 246, 0.5);
      box-shadow: 0 10px 30px rgba(59, 130, 246, 0.2);
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .timeline::before {
        left: 2rem;
      }

      .timeline-dot {
        left: 2rem;
      }

      .timeline-content {
        width: calc(100% - 5rem);
        margin-left: 5rem !important;
        margin-right: 0 !important;
      }

      .timeline-content::before {
        left: -30px !important;
        right: auto !important;
        border-right-color: rgba(30, 41, 59, 0.8) !important;
        border-left-color: transparent !important;
      }

      .cta-buttons {
        flex-direction: column;
        align-items: center;
      }

      .btn-primary, .btn-secondary {
        width: 100%;
        max-width: 300px;
      }

      .hero {
        min-height: 80vh;
      }
    }

    /* Animations */
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Lightbox customization */
    .lightboxOverlay {
      background: rgba(0, 0, 0, 0.95) !important;
      backdrop-filter: blur(10px);
    }

    .lightbox .lb-image {
      border-radius: 15px !important;
      box-shadow: 0 25px 50px rgba(0,0,0,0.5) !important;
    }

    /* Scroll indicator */
    .scroll-indicator {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: rgba(59, 130, 246, 0.2);
      z-index: 1000;
    }

    .scroll-progress {
      height: 100%;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      width: 0%;
      transition: width 0.3s ease;
    }

    /* Floating action buttons */
    .fab-container {
      position: fixed;
      bottom: 2rem;
      right: 2rem;
      display: none; /* Caché par défaut */
      flex-direction: column;
      gap: 1rem;
      z-index: 1000;
    }

    .fab {
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-decoration: none;
      box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
      transition: all 0.3s ease;
      border: none;
      cursor: pointer;
      font-size: 1.2rem;
    }

    .fab:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(59, 130, 246, 0.4);
      color: white;
      text-decoration: none;
    }

    .fab.zoom-out {
      background: linear-gradient(135deg, #f59e0b, #d97706);
      box-shadow: 0 10px 30px rgba(245, 158, 11, 0.3);
    }

    .fab.zoom-out:hover {
      box-shadow: 0 15px 40px rgba(245, 158, 11, 0.4);
    }

    .fab.zoom-in {
      background: linear-gradient(135deg, #10b981, #059669);
      box-shadow: 0 10px 30px rgba(16, 185, 129, 0.3);
    }

    .fab.zoom-in:hover {
      box-shadow: 0 15px 40px rgba(16, 185, 129, 0.4);
    }

    /* Nouveau bouton Fermer */
    .fab.close {
      background: linear-gradient(135deg, #ef4444, #b91c1c);
      box-shadow: 0 10px 30px rgba(239, 68, 68, 0.3);
    }

    .fab.close:hover {
      box-shadow: 0 15px 40px rgba(239, 68, 68, 0.4);
    }

    /* Zoom functionality */
    .zoom-container {
      transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      transform-origin: center center;
    }

    .zoom-level-indicator {
      position: fixed;
      top: 2rem;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(30, 41, 59, 0.9);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(59, 130, 246, 0.3);
      border-radius: 25px;
      padding: 0.5rem 1.5rem;
      color: white;
      font-weight: 600;
      z-index: 1001;
      opacity: 0;
      transition: all 0.3s ease;
      pointer-events: none;
    }

    .zoom-level-indicator.show {
      opacity: 1;
    }

    /* Navigation dots */
    .nav-dots {
      position: fixed;
      right: 2rem;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .nav-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .nav-dot.active,
    .nav-dot:hover {
      background: #3b82f6;
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
      .nav-dots {
        display: none;
      }
    }
  </style>
</head>
<body>
  <!-- Scroll progress indicator -->
  <div class="scroll-indicator">
    <div class="scroll-progress" id="scroll-progress"></div>
  </div>

  <!-- Navigation dots -->
  <div class="nav-dots" id="nav-dots">
    <!-- Dots générés par JS -->
  </div>

  <div class="zoom-container" id="zoom-container">
    <!-- Background animation -->
    <div class="bg-animation" id="bg-animation">
      <!-- Particles générés par JS -->
    </div>

    <!-- Hero Section -->
    <section class="hero" id="hero">
      <div class="hero-content">
        <h1>Portfolio SAE</h1>
        <p>Découvrez mes 10 projets académiques qui illustrent mon parcours d'apprentissage en data science et développement.</p>
        <div class="cta-buttons">
          <a href="#projects" class="btn-primary">
            <i class="fas fa-rocket"></i> Explorer les projets
          </a>
          <a href="index.html" class="btn-secondary">
            <i class="fas fa-arrow-left"></i> Retour à l'accueil
          </a>
        </div>
      </div>
    </section>

    <!-- Projects Section -->
    <section class="projects-section" id="projects">
      <div class="container">
        <h2 class="section-title">Mes Projets SAE</h2>
        <div class="timeline" id="timeline">
          <!-- Timeline items générés par JS -->
        </div>
      </div>
    </section>
  </div>

  <!-- Zoom Level Indicator -->
  <div class="zoom-level-indicator" id="zoom-indicator">
    Zoom: <span id="zoom-percentage">100%</span>
  </div>

  <!-- Floating Action Buttons (caché par défaut) -->
  <div class="fab-container">
    <button class="fab zoom-in" id="zoom-in-btn" title="Zoom avant (molette haut / +)">
      <i class="fas fa-search-plus"></i>
    </button>
    <button class="fab zoom-out" id="zoom-out-btn" title="Zoom arrière (molette bas / -)">
      <i class="fas fa-search-minus"></i>
    </button>
    <button class="fab close" id="close-btn" title="Fermer l'image">
      <i class="fas fa-times"></i>
    </button>
    <a href="#hero" class="fab" title="Retour en haut (Accueil)">
      <i class="fas fa-arrow-up"></i>
    </a>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Project data
      const projects = [
        {
          title: "Création d'un reporting",
          description: "Ce projet a permis de développer des compétences pratiques autour de la thématique suivante : création d'un reporting."
        },
        {
          title: "Écriture et lecture de fichiers de données",
          description: "Ce projet a permis de développer des compétences pratiques autour de la thématique suivante : écriture et lecture de fichiers de données."
        },
        
        {
          title: "Apprendre en situation la production de données en entreprise",
          description: "Ce projet a permis de développer des compétences pratiques autour de la thématique suivante : apprendre en situation la production de données en entreprise."
        },
        {
          title: "Présentation en anglais d'un territoire économique et culturel",
          description: "Ce projet a permis de développer des compétences pratiques autour de la thématique suivante : présentation en anglais d'un territoire économique et culturel."
        },
        {
          title: "Mise en œuvre d'une enquête",
          description: "Ce projet a permis de développer des compétences pratiques autour de la thématique suivante : mise en œuvre d'une enquête."
        },
        {
          title: "Conception et implémentation d'une base de données",
          description: "Ce projet a permis de développer des compétences pratiques autour de la thématique suivante : conception et implémentation d'une base de données."
        },
        {
          title: "Estimation par échantillonnage",
          description: "Ce projet a permis de développer des compétences pratiques autour de la thématique suivante : estimation par échantillonnage."
        },
        {
          title: "Régression sur des données réelles",
          description: "Ce projet a permis de développer des compétences pratiques autour de la thématique suivante : régression sur des données réelles."
        },
        {
          title: "Construction et présentation d'indicateurs de performance",
          description: "Ce projet a permis de développer des compétences pratiques autour de la thématique suivante : construction et présentation d'indicateurs de performance."
        },
        {
          title: "Analyse de données, reporting et datavisualisation",
          description: "Ce projet a permis de développer des compétences pratiques autour de la thématique suivante : analyse de données, reporting et datavisualisation."
        }
      ];

      // Génère la timeline
      const timeline = document.getElementById('timeline');
      projects.forEach((project, index) => {
        const timelineItem = document.createElement('div');
        timelineItem.className = 'timeline-item';
        timelineItem.id = `project-${index + 1}`;
        timelineItem.style.animationDelay = `${index * 0.1}s`;

        timelineItem.innerHTML = `
          <div class="timeline-dot"></div>
          <div class="timeline-content">
            <div class="project-title">
              <div class="project-number">${index + 1}</div>
              SAE : ${project.title}
            </div>
            <div class="project-description">
              ${project.description}
            </div>
            <div class="project-gallery">
              <a href="images/sae-${index + 1}-1.jpg" data-lightbox="project-${index + 1}" data-title="SAE : ${project.title}">
                <img src="images/sae-${index + 1}-1.jpg"
                     alt="Image SAE ${index + 1}"
                     class="gallery-image img-fluid">
              </a>
            </div>
          </div>
        `;

        timeline.appendChild(timelineItem);
      });

      // Génère les nav-dots
      const navDots = document.getElementById('nav-dots');
      const heroSection = document.getElementById('hero');
      const projectsSection = document.getElementById('projects');
      
      // Dot pour le Hero
      const heroDot = document.createElement('div');
      heroDot.className = 'nav-dot active';
      heroDot.addEventListener('click', () => {
        heroSection.scrollIntoView({ behavior: 'smooth' });
      });
      navDots.appendChild(heroDot);

      // Dot pour la section Projets
      const projectsDot = document.createElement('div');
      projectsDot.className = 'nav-dot';
      projectsDot.addEventListener('click', () => {
        projectsSection.scrollIntoView({ behavior: 'smooth' });
      });
      navDots.appendChild(projectsDot);

      // Génère les particules d'arrière-plan
      const bgAnimation = document.getElementById('bg-animation');
      for (let i = 0; i < 15; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.width = particle.style.height = Math.random() * 6 + 2 + 'px';
        particle.style.animationDuration = Math.random() * 10 + 15 + 's';
        particle.style.animationDelay = Math.random() * 20 + 's';
        bgAnimation.appendChild(particle);
      }

      // Scroll progress indicator
      const scrollProgress = document.getElementById('scroll-progress');
      window.addEventListener('scroll', () => {
        const scrollTop = window.pageYOffset;
        const docHeight = document.body.scrollHeight - window.innerHeight;
        const scrollPercent = (scrollTop / docHeight) * 100;
        scrollProgress.style.width = scrollPercent + '%';

        // Met à jour les nav-dots
        const dots = navDots.querySelectorAll('.nav-dot');
        const heroOffset = heroSection.offsetTop;
        const projectsOffset = projectsSection.offsetTop;

        dots.forEach(dot => dot.classList.remove('active'));

        if (scrollTop < projectsOffset - 200) {
          dots[0].classList.add('active');
        } else {
          dots[1].classList.add('active');
        }
      });

      // Défilement fluide pour les liens ancrés
      document.addEventListener('click', (e) => {
        if (e.target.tagName === 'A' && e.target.getAttribute('href') && e.target.getAttribute('href').startsWith('#')) {
          e.preventDefault();
          const targetId = e.target.getAttribute('href').substring(1);
          const targetElement = document.getElementById(targetId);
          if (targetElement) {
            targetElement.scrollIntoView({
              behavior: 'smooth',
              block: 'start'
            });
          }
        }
      });

      // Configure Lightbox
      if (typeof lightbox !== 'undefined') {
        lightbox.option({
          'resizeDuration': 300,
          'imageFadeDuration': 300,
          'wrapAround': true,
          'fitImagesInViewport': true,
          'maxWidth': 1200,
          'maxHeight': 800,
          'showImageNumberLabel': true,
          'alwaysShowNavOnTouchDevices': false,
          'albumLabel': "Image %1 sur %2",
          'disableScrolling': true
        });
      }

      // *************************
      // Afficher/masquer les boutons de zoom et Fermer
      // *************************
      const fabContainer = document.querySelector('.fab-container');
      const closeBtn = document.getElementById('close-btn');

      // Lorsque Lightbox s'ouvre, on affiche les boutons
      document.addEventListener('lightbox:opened', () => {
        fabContainer.style.display = 'flex';
      });

      // Lorsque Lightbox se ferme, on cache les boutons
      document.addEventListener('lightbox:closed', () => {
        fabContainer.style.display = 'none';
      });

      // Quand on clique sur « Fermer », on termine la Lightbox
      closeBtn.addEventListener('click', () => {
        if (typeof lightbox !== 'undefined') {
          lightbox.end();
        }
      });

      // Zoom functionality globale (pour le contenu sous la Lightbox)
      let currentZoom = 1;
      const minZoom = 0.5;
      const maxZoom = 2;
      const zoomStep = 0.1;
      
      const zoomContainer = document.getElementById('zoom-container');
      const zoomIndicator = document.getElementById('zoom-indicator');
      const zoomPercentage = document.getElementById('zoom-percentage');
      const zoomInBtn = document.getElementById('zoom-in-btn');
      const zoomOutBtn = document.getElementById('zoom-out-btn');

      function updateZoom(newZoom) {
        currentZoom = Math.max(minZoom, Math.min(maxZoom, newZoom));
        zoomContainer.style.transform = `scale(${currentZoom})`;
        zoomPercentage.textContent = Math.round(currentZoom * 100) + '%';
        
        // Affiche l'indicateur de zoom
        zoomIndicator.classList.add('show');
        clearTimeout(window.zoomIndicatorTimeout);
        window.zoomIndicatorTimeout = setTimeout(() => {
          zoomIndicator.classList.remove('show');
        }, 2000);

        // Met à jour l'état des boutons
        zoomInBtn.style.opacity = currentZoom >= maxZoom ? '0.5' : '1';
        zoomOutBtn.style.opacity = currentZoom <= minZoom ? '0.5' : '1';
        zoomInBtn.disabled = currentZoom >= maxZoom;
        zoomOutBtn.disabled = currentZoom <= minZoom;
      }

      function zoomIn() {
        updateZoom(currentZoom + zoomStep);
      }

      function zoomOut() {
        updateZoom(currentZoom - zoomStep);
      }

      function resetZoom() {
        updateZoom(1);
      }

      // Événements sur les boutons
      zoomInBtn.addEventListener('click', zoomIn);
      zoomOutBtn.addEventListener('click', zoomOut);

      // Raccourcis clavier (Ctrl/+ / Ctrl/- / Ctrl+0)
      document.addEventListener('keydown', (e) => {
        if (e.ctrlKey || e.metaKey) {
          switch(e.key) {
            case '=':
            case '+':
              e.preventDefault();
              zoomIn();
              break;
            case '-':
              e.preventDefault();
              zoomOut();
              break;
            case '0':
              e.preventDefault();
              resetZoom();
              break;
          }
        }
      });

      // Zoom à la molette (Ctrl + molette)
      document.addEventListener('wheel', (e) => {
        if (e.ctrlKey || e.metaKey) {
          e.preventDefault();
          const delta = e.deltaY > 0 ? -zoomStep : zoomStep;
          updateZoom(currentZoom + delta);
        }
      }, { passive: false });

      // Touch gestures pour zoom
      let touchStartDistance = 0;
      let touchStartZoom = 1;

      document.addEventListener('touchstart', (e) => {
        if (e.touches.length === 2) {
          const touch1 = e.touches[0];
          const touch2 = e.touches[1];
          touchStartDistance = Math.hypot(
            touch1.clientX - touch2.clientX,
            touch1.clientY - touch2.clientY
          );
          touchStartZoom = currentZoom;
        }
      });

      document.addEventListener('touchmove', (e) => {
        if (e.touches.length === 2) {
          e.preventDefault();
          const touch1 = e.touches[0];
          const touch2 = e.touches[1];
          const currentDistance = Math.hypot(
            touch1.clientX - touch2.clientX,
            touch1.clientY - touch2.clientY
          );
          
          if (touchStartDistance > 0) {
            const scale = currentDistance / touchStartDistance;
            updateZoom(touchStartZoom * scale);
          }
        }
      }, { passive: false });

      document.addEventListener('touchend', (e) => {
        if (e.touches.length < 2) {
          touchStartDistance = 0;
        }
      });

      // Double tap pour réinitialiser le zoom
      let lastTouchTime = 0;
      document.addEventListener('touchend', (e) => {
        const currentTime = new Date().getTime();
        const tapLength = currentTime - lastTouchTime;
        if (tapLength < 500 && tapLength > 0 && e.touches.length === 0) {
          resetZoom();
        }
        lastTouchTime = currentTime;
      });

      // Initialise le zoom par défaut
      updateZoom(1);
    });
  </script>
