      cursor: pointer;
      font-size: 1rem;
      position: relative;
      overflow: hidden;

    .btn-primary {

      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 3rem;
    }

    /* Timeline Layout */
    .timeline {
      position: relative;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 2rem;
    }

    .timeline::before {
      content: '';
      position: absolute;
      left: 50%;
      top: 0;
      bottom: 0;
      width: 3px;
      background: linear-gradient(180deg, #3b82f6, #8b5cf6, #06b6d4);
      transform: translateX(-50%);
      border-radius: 2px;
    }

    .timeline-item {
      position: relative;
      margin: 3rem 0;
      opacity: 0;
      animation: fadeInUp 0.6s ease-out forwards;
    }

    .timeline-item:nth-child(even) {
      animation-delay: 0.1s;
    }

    .timeline-item:nth-child(odd) {
      animation-delay: 0.2s;
    }

    .timeline-dot {
      position: absolute;
      left: 50%;
      top: 2rem;
      width: 20px;
      height: 20px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border-radius: 50%;
      transform: translateX(-50%);
      z-index: 2;
      box-shadow: 0 0 0 5px rgba(15, 23, 42, 0.8), 0 0 20px rgba(59, 130, 246, 0.5);
    }

    .timeline-content {
      width: 45%;
      background: rgba(30, 41, 59, 0.8);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(59, 130, 246, 0.2);
      border-radius: 20px;
      padding: 2rem;
      position: relative;
      transition: all 0.3s ease;
    }

    .timeline-item:nth-child(odd) .timeline-content {
      margin-left: 55%;
    }

    .timeline-item:nth-child(even) .timeline-content {
      margin-right: 55%;
    }

    .timeline-content:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      border-color: rgba(59, 130, 246, 0.4);
    }

    .timeline-content::before {
      content: '';
      position: absolute;
      top: 2rem;
      width: 0;
      height: 0;
      border: 15px solid transparent;
    }

    .timeline-item:nth-child(odd) .timeline-content::before {
      left: -30px;
      border-right-color: rgba(30, 41, 59, 0.8);
    }

    .timeline-item:nth-child(even) .timeline-content::before {
      right: -30px;
      border-left-color: rgba(30, 41, 59, 0.8);
    }

    .project-title {

      font-weight: 700;
      color: #3b82f6;

      align-items: center;

    .project-number {

    .gallery-image {

    .gallery-image:hover {

      box-shadow: 0 10px 30px rgba(59, 130, 246, 0.2);
    }

    /* Mobile Responsive */
    @media (max-width: 768px) {
      .timeline::before {
        left: 2rem;
      }

      .timeline-dot {
        left: 2rem;
      }

      .timeline-content {
        width: calc(100% - 5rem);
        margin-left: 5rem !important;
        margin-right: 0 !important;
      }

      .timeline-content::before {
        left: -30px !important;
        right: auto !important;
        border-right-color: rgba(30, 41, 59, 0.8) !important;
        border-left-color: transparent !important;
      }

      .cta-buttons {
        flex-direction: column;
        align-items: center;
      }

      .btn-primary, .btn-secondary {
        width: 100%;
        max-width: 300px;
      }

      .hero {
        min-height: 80vh;
      }
    }

    /* Animations */
    @keyframes slideInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Lightbox customization */
    .lightboxOverlay {
      background: rgba(0, 0, 0, 0.95) !important;
      backdrop-filter: blur(10px);
    }

    .lightbox .lb-image {
      border-radius: 15px !important;
      box-shadow: 0 25px 50px rgba(0,0,0,0.5) !important;
    }

    /* Scroll indicator */
    .scroll-indicator {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 4px;
      background: rgba(59, 130, 246, 0.2);
      z-index: 1000;
    }

    .scroll-progress {
      height: 100%;
      background: linear-gradient(90deg, #3b82f6, #8b5cf6);
      width: 0%;
      transition: width 0.3s ease;
    }

    /* Floating action button */
    .fab {

      bottom: 2rem;
      right: 2rem;
      width: 60px;
      height: 60px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-decoration: none;
      box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
      transition: all 0.3s ease;
      z-index: 1000;
    }

    .fab:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 40px rgba(59, 130, 246, 0.4);
      color: white;
      text-decoration: none;
    }

    /* Navigation dots */
    .nav-dots {
      position: fixed;
      right: 2rem;
      top: 50%;
      transform: translateY(-50%);
      z-index: 1000;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .nav-dot {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .nav-dot.active,
    .nav-dot:hover {
      background: #3b82f6;
      transform: scale(1.2);
    }

    @media (max-width: 768px) {
      .nav-dots {
        display: none;
      }
    }
  </style>
</head>

      window.addEventListener('scroll', () => {
        const scrollTop = window.pageYOffset;
        const docHeight = document.body.scrollHeight - window.innerHeight;
        const scrollPercent = (scrollTop / docHeight) * 100;
        scrollProgress.style.width = scrollPercent + '%';

        // Update navigation dots
        const dots = navDots.querySelectorAll('.nav-dot');
        const heroOffset = heroSection.offsetTop;
        const projectsOffset = projectsSection.offsetTop;

        dots.forEach(dot => dot.classList.remove('active'));

        if (scrollTop < projectsOffset - 200) {
          dots[0].classList.add('active');
        } else {
          dots[1].classList.add('active');
        }
      });

      // Smooth scrolling for anchor links
      document.addEventListener('click', (e) => {
        if (e.target.tagName === 'A' && e.target.getAttribute('href') && e.target.getAttribute('href').startsWith('#')) {
          e.preventDefault();
          const targetId = e.target.getAttribute('href').substring(1);
          const targetElement = document.getElementById(targetId);
          if (targetElement) {
            targetElement.scrollIntoView({
              behavior: 'smooth',
              block: 'start'
            });
          }
        }
      });

      if (typeof lightbox !== 'undefined') {

        });

      const observerOptions = {
        threshold: 0.1,
        rootMargin: '0px 0px -10% 0px'
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
          if (entry.isIntersecting) {
            entry.target.style.animationPlayState = 'running';
          }
        });
      }, observerOptions);

      // Observe timeline items
      document.querySelectorAll('.timeline-item').forEach(item => {
        observer.observe(item);
      });
    });
