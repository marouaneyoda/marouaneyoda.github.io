<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />

  <style>
    *, *::before, *::after { box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4a90e2, #2a56c6);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: #e0e7ff;
      display: flex;
      flex-direction: column;
    }

    header {
      background: rgba(255, 255, 255, 0.12);
      backdrop-filter: blur(12px);
      padding: 60px 20px;
      text-align: center;
      box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      animation: fadeInDown 1s ease forwards;
    }

    header h1 {
      font-size: 3rem;
      margin: 0;
      font-weight: 600;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
      letter-spacing: 1px;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 70px 20px;
      text-align: center;
      animation: fadeInUp 1s ease 0.5s forwards;
      opacity: 0;
    }

    h2 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      font-weight: 600;
      color: #ffffff;
      text-shadow: 0 2px 6px rgba(0,0,0,0.25);
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin-bottom: 40px;
      line-height: 1.7;
      color: #cbd5e1cc;
    }

    .download-btn, .home-btn {
      display: inline-block;
      font-weight: 600;
      text-decoration: none;
      border-radius: 50px;
      user-select: none;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
    }

    .download-btn {
      background: linear-gradient(45deg, #3b82f6, #2563eb);
      color: #fff;
      padding: 16px 48px;
      font-size: 1.2rem;
    }

    .download-btn:hover {
      background: linear-gradient(45deg, #1e40af, #1e3a8a);
      transform: translateY(-4px) scale(1.05);
      box-shadow: 0 10px 30px rgba(30, 58, 138, 0.7);
    }

    .home-btn {
      background: #10b981;
      color: white;
      padding: 14px 38px;
      font-size: 1.1rem;
      margin-top: 25px;
    }

    .home-btn:hover {
      background: #047857;
      transform: translateY(-3px) scale(1.04);
      box-shadow: 0 10px 26px rgba(4, 120, 87, 0.6);
    }

    footer {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      padding: 20px 15px;
      font-size: 0.95rem;
      color: #cbd5e1;
      text-align: center;
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      animation: fadeInUp 1s ease 1s forwards;
      opacity: 0;
    }

    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      header h1 { font-size: 2.3rem; }
      h2 { font-size: 1.9rem; }
      p { font-size: 1rem; }
      .download-btn, .home-btn {
        font-size: 1rem;
        padding: 12px 30px;
      }
    }
  </style>
</head>

  <a href="index.html" class="home-btn" aria-label="Retour à l'accueil du portfolio">

  </a>
</main>

<footer>

</footer>

</body>
</html>
