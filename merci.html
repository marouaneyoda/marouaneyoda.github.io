<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Merci pour votre message</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #dbeafe, #f8fafc);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #1e293b;
    }

    .container {
      max-width: 600px;
      width: 90%;
    }

    .message-card {
      background: white;
      border-radius: 20px;
      padding: 50px 40px;
      box-shadow: 0 20px 40px rgba(30, 58, 138, 0.1);
      text-align: center;
      border: 1px solid rgba(37, 99, 235, 0.1);
      animation: slideIn 0.6s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .success-icon {
      width: 70px;
      height: 70px;
      background: #2563eb;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 25px;
      animation: iconPulse 2s ease-in-out infinite;
    }

    @keyframes iconPulse {
      0%, 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(37, 99, 235, 0.4); }
      50% { transform: scale(1.05); box-shadow: 0 0 0 10px rgba(37, 99, 235, 0); }
    }

    .checkmark {
      width: 24px;
      height: 24px;
      stroke: white;
      stroke-width: 3;
      fill: none;
      stroke-linecap: round;
      stroke-linejoin: round;
      animation: drawCheck 1s ease-out 0.3s both;
    }

    @keyframes drawCheck {
      0% { stroke-dasharray: 0 50; }
      100% { stroke-dasharray: 50 50; }
    }

    .message-card h1 {
      color: #2563eb;
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 15px;
      animation: fadeInUp 0.6s ease-out 0.2s both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message-card p {
      color: #64748b;
      font-size: 1.1rem;
      margin-bottom: 30px;
      line-height: 1.6;
      animation: fadeInUp 0.6s ease-out 0.4s both;
    }

    .btn-retour {
      background-color: #1e3a8a;
      color: white;
      border: none;
      padding: 12px 30px;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
      animation: fadeInUp 0.6s ease-out 0.6s both;
    }

    .btn-retour:hover {
      background-color: #0f172a;
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(30, 58, 138, 0.2);
      color: white;
      text-decoration: none;
    }

    .btn-retour:active {
      transform: translateY(0);
    }

    .arrow {
      transition: transform 0.3s ease;
    }

    .btn-retour:hover .arrow {
      transform: translateX(-3px);
    }

    /* Responsive design */
    @media (max-width: 768px) {
      .message-card {
        padding: 40px 30px;
        margin: 20px;
      }
      
      .message-card h1 {
        font-size: 1.8rem;
      }
      
      .message-card p {
        font-size: 1rem;
      }
      
      .btn-retour {
        padding: 10px 25px;
        font-size: 0.95rem;
      }

      .success-icon {
        width: 60px;
        height: 60px;
      }

      .checkmark {
        width: 20px;
        height: 20px;
      }
    }

    /* Subtle hover effect for the card */
    .message-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 25px 50px rgba(30, 58, 138, 0.15);
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="message-card">
      <div class="success-icon">
        <svg class="checkmark" viewBox="0 0 50 50">
          <path d="M14 27l8 8 16-16" stroke-dasharray="0 50" stroke-dashoffset="0"/>
        </svg>
      </div>
      
      <h1>Merci pour votre message !</h1>
      <p>Je reviendrai vers vous dès que possible.</p>
      
      <a href="index.html" class="btn-retour">
        <span class="arrow">←</span>
        Retour au portfolio
      </a>
    </div>
  </div>
</body>
</html>
