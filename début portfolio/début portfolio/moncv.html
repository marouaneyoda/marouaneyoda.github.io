<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Télécharger mon CV - Marouane Yoda</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    /* Reset & base */
    *, *::before, *::after {
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #4a90e2, #2a56c6);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      color: #e0e7ff;
      display: flex;
      flex-direction: column;
    }

    header {
      background: rgba(255 255 255 / 0.15);
      backdrop-filter: blur(10px);
      padding: 50px 20px;
      text-align: center;
      box-shadow: 0 4px 20px rgba(0,0,0,0.25);
      border-bottom-left-radius: 40px;
      border-bottom-right-radius: 40px;
      animation: fadeInDown 1s ease forwards;
      color: #cbd5e1;
    }

    header h1 {
      font-size: 3.2rem;
      margin: 0;
      letter-spacing: 2px;
      text-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 80px 20px;
      text-align: center;
      animation: fadeInUp 1s ease 0.5s forwards;
      opacity: 0;
    }

    h2 {
      font-size: 2.6rem;
      margin-bottom: 15px;
      font-weight: 600;
      text-shadow: 0 2px 6px rgba(0,0,0,0.3);
      color: #e0e7ff;
    }

    p {
      font-size: 1.25rem;
      max-width: 550px;
      margin-bottom: 50px;
      line-height: 1.6;
      color: #cbd5e1cc;
      text-shadow: 0 1px 3px rgba(0,0,0,0.25);
    }

    .download-btn {
      display: inline-block;
      background: linear-gradient(45deg, #3b82f6, #2563eb);
      color: white;
      font-weight: 700;
      padding: 18px 50px;
      font-size: 1.3rem;
      text-decoration: none;
      border-radius: 50px;
      box-shadow: 0 8px 20px rgba(59, 130, 246, 0.6);
      transition: background 0.4s ease, transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      cursor: pointer;
    }

    .download-btn:hover, .download-btn:focus {
      background: linear-gradient(45deg, #1e40af, #1e3a8a);
      box-shadow: 0 12px 30px rgba(30, 58, 138, 0.8);
      transform: translateY(-4px) scale(1.05);
      outline: none;
    }

    .home-btn {
      display: inline-block;
      background: #10b981; /* Vert vif */
      color: white;
      font-weight: 700;
      padding: 15px 40px;
      font-size: 1.2rem;
      text-decoration: none;
      border-radius: 50px;
      box-shadow: 0 8px 20px rgba(16, 185, 129, 0.6);
      transition: background 0.4s ease, transform 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
      cursor: pointer;
      margin-top: 25px;
    }

    .home-btn:hover,
    .home-btn:focus {
      background: #047857; /* Vert foncé au hover */
      box-shadow: 0 12px 30px rgba(4, 120, 87, 0.8);
      transform: translateY(-4px) scale(1.05);
      outline: none;
    }

    footer {
      background: rgba(255 255 255 / 0.15);
      backdrop-filter: blur(10px);
      padding: 15px 10px;
      font-size: 0.95rem;
      color: #cbd5e1;
      text-align: center;
      box-shadow: 0 -3px 15px rgba(0,0,0,0.25);
      border-top-left-radius: 30px;
      border-top-right-radius: 30px;
      user-select: none;
      animation: fadeInUp 1s ease 1s forwards;
      opacity: 0;
    }

    /* Animations */
    @keyframes fadeInDown {
      0% {
        opacity: 0;
        transform: translateY(-20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Responsive */
    @media (max-width: 600px) {
      header h1 {
        font-size: 2.4rem;
      }

      main {
        padding: 50px 15px;
      }

      h2 {
        font-size: 2rem;
      }

      .download-btn {
        padding: 15px 35px;
        font-size: 1.1rem;
      }

      .home-btn {
        padding: 12px 30px;
        font-size: 1rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

<header>
  <h1>Marouane Yoda</h1>
</header>

<main>
  <h2>Télécharge mon CV</h2>
  <p>
    Merci de votre intérêt ! Cliquez sur le bouton ci-dessous pour télécharger mon CV en format PDF.
  </p>
  <a href="marouane-yoda-cv.pdf" download class="download-btn" aria-label="Télécharger le CV au format PDF">
    Télécharger mon CV (PDF)
  </a>

  <a href="Portfolio de départ.html" class="home-btn" aria-label="Retour à l'accueil du portfolio">
    Retour à l'accueil
  </a>
</main>

<footer>
  &copy; 2025 Marouane Yoda - Tous droits réservés.
</footer>

</body>
</html>
